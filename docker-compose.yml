# 德州扑克游戏 - 生产环境部署配置
# 作用：定义应用、数据库、缓存、反向代理的容器编排

version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: texas-poker-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: texas_poker
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./texas-poker-backend/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    networks:
      - texas-poker-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis缓存
  redis:
    image: redis:7.0-alpine
    container_name: texas-poker-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - texas-poker-network

  # 后端服务
  backend:
    build:
      context: ./texas-poker-backend
      dockerfile: Dockerfile
    container_name: texas-poker-backend
    restart: always
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/texas_poker?charset=utf8mb4&parseTime=True&loc=Local
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_SECRET=${ADMIN_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    networks:
      - texas-poker-network
    volumes:
      - ./logs:/app/logs

  # 前端服务
  frontend:
    build:
      context: ./texas-poker-frontend
      dockerfile: Dockerfile
    container_name: texas-poker-frontend
    restart: always
    environment:
      - VITE_API_BASE_URL=https://api.your-domain.com
      - VITE_WS_HOST=wss://api.your-domain.com
    ports:
      - "3000:80"
    networks:
      - texas-poker-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: texas-poker-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
      - web_static:/var/www/static
    depends_on:
      - backend
      - frontend
    networks:
      - texas-poker-network

  # 监控服务 (可选)
  prometheus:
    image: prom/prometheus:latest
    container_name: texas-poker-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - texas-poker-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: texas-poker-grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - texas-poker-network
    profiles:
      - monitoring

# 网络配置
networks:
  texas-poker-network:
    driver: bridge

# 数据卷
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  web_static:
    driver: local 